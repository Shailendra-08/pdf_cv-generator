<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-7">

                <form  method="POST">
                    {% csrf_token %}

                    <h1>Fill the form to generate your CV</h1>
                    <div class="mb-3">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
            
                    <div class="mb-3">
                        <label>E-mail</label>
                        <input type="Email" class="form-control" id="email" name="email">
                    </div>
            
                    <div class="mb-3">
                        <label>Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone">
                    </div>
            
                    <div class="mb-3">
                        <label> About you </label>
                        <textarea type="text" class="form-control" id="summary" name="summary" ></textarea>
                    </div>
            
                      <div class="mb-3">
                        <label >Your Degree</label>
                        <input type="text" class="form-control" id="degree" name="degree" >
                      </div>
            
                      <div class="mb-3">
                        <label >Your School</label>
                        <input type="text" class="form-control" id="school" name="school" >
                      </div>
            
                      <div class="mb-3">
                        <label >University</label>
                        <input type="text" class="form-control" id="university" name="university" >
                      </div>
                      
                      <div class="mb-3">
                        <label >Previous work</label>
                        <textarea type="text" class="form-control" id="previous_work" name="previous_work" ></textarea>
                      </div>
            
            
                      <div class="mb-3">
                        <label >Skills</label>
                        <textarea type="text" class="form-control" id="skills" name="skills" ></textarea>
                      </div>
                      
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                
            </div>
        </div>
    </div>
